<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/user/index.css">
    </head>

    <body class="p-3 m-0 border-0 bd-example">
        <div class="contenedor-logo">
            <img src="images/RuralRestock.png" alt="Logo" class="logo">
            <p class="title">Rural Restock</p>
        </div>
        <div class="contenedor-tablas">
            <div class="no-registrado">
                <h2>Registrarse</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input
                                type="text"
                                class="form-control"
                                id="dni"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input
                                type="text"
                                class="form-control"
                                id="apellidos"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input
                                type="password"
                                class="form-control"
                                id="contraseña"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="municipio" class="form-label">Municipio</label>
                        <input
                                type="text"
                                class="form-control"
                                id="municipio"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">He leído y acepto los <br><a href="other/Términos y Condiciones de Uso.pdf">términos y condiciones de uso y <br>de tratamiento de datos</a></label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Registrarse">
                </form>
            </div>

            <div class="ya-registrado">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input
                                type="email"
                                class="form-control"
                                id="usuario"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                required
                        />
                    </div>
                    <input type="submit" class="btn btn-primary" value="Iniciar Sesión">
                </form>

                <div class="no-inicio">
                    <a href="ruralrestock/mainMenu/quienesSomos.html">O continua sin iniciar sesión</a>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/user/loginUser.js"></script>
    <script type="text/javascript" src="javascript/user/createUser.js"></script>
</html>
