<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de municipios</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../styles/town/listasStyle.css">
    </head>

    <body onload="mostrarMunicipios()">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-family: Brush Script MT; font-size: 40px;">Rural Restock</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../mainMenu/quienesSomosLogin.html">¿Quiénes somos?</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" href="listaMunicipiosLogin.html">Listado de municipios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../mainMenu/contactanosLogin.html">Contáctanos</a>
                        </li>
                    </ul>
                    <div class="login" id="nombrePersona">

                    </div>
                    <div class="logout" id="logout">
                        <input type="submit" onclick="logoutUsuario()" class="btn btn-primary" value="Salir">
                    </div>
                </div>
            </div>
        </nav>

        <div class="table-responsive">
            <div class="titulo">
                <h1>Municipios</h1>
            </div>
            <div class="buscador">
                <div class="texto">
                    <input class="search form-control" type="search" placeholder="Municipio" aria-label="Search">
                </div>
            </div>
            <table class="table table-success table-striped-columns results" id="tablaMunicipios">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="cuerpoTabla" class="cuerpoTabla">

                        </td>
                        <td>
                            <button type="button" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                                    <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
                                </svg>
                                <a href="viñuelaLogin.html" class="btn btn-primary">Acceder</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="textoInformativo">
            <label style="font-size: 18px; margin-top: 20px; margin-left: 20px; margin-bottom: 20px;">
                Para registrar un nuevo municipio, los técnicos del ayuntamiento interesado tendrán que contactar con el administrador,
                para ello, diríjase a <a href="mailto:salvaromanes@uma.es" style="font-size: 20px;">salvaromanes@uma.es</a>
            </label>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../javascript/viewsLogin.js"></script>
    <script type="text/javascript" src="../../javascript/town/townAPI.js"></script>
    <script type="text/javascript" src="../../javascript/logout.js"></script>
</html>
