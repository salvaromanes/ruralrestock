        <div>
            <div class="table-responsive">
                <h1>Registrar nueva empresa</h1>
                <form id="register-form">
                    <div class="campos">
                        <div class="mb-3">
                            <label for="cif">
                                <input
                                        placeholder="Cif *"
                                        type="text"
                                        class="form-control"
                                        id="cif"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="nombre">
                                <input
                                        placeholder="Nombre *"
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="propietario">
                                <input
                                        placeholder="Propietario *"
                                        type="text"
                                        class="form-control"
                                        id="propietario"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="direccion">
                                <input
                                        placeholder="Direccion *"
                                        type="text"
                                        class="form-control"
                                        id="direccion"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">
                                <input
                                        placeholder="Descripción"
                                        type="text"
                                        class="form-control"
                                        id="descripcion"
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="municipio">
                                <input
                                        placeholder="Municipio *"
                                        type="text"
                                        class="form-control"
                                        id="municipio"
                                        required
                                />
                            </label>
                        </div>
                    </div>

                    <div class="boton">
                        <input type="submit" class="btn btn-primary" value="Crear empresa">
                        <a href="listaEmpresas.html" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
