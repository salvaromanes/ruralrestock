        <link rel="stylesheet" type="text/css" href="styles/createStyle.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-family: Brush Script MT; font-size: 40px;">Rural Restock</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="">Municipios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Incidencias</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Comunicación</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Foro</a></li>
                                <li><a class="dropdown-item" href="#">Chats</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown" aria-expanded="false">Trabajo</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="#">Empresas</a></li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Viviendas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Usuarios</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="http://localhost:8086/listaUsuarios.html">Activos</a></li>
                                <li><a class="dropdown-item" href="http://localhost:8086/listaUsuariosBloqueados.html">Bloqueados</a></li>
                                <li><a class="dropdown-item" href="http://localhost:8086/listaUsuariosBaja.html">Dados de baja</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Administración</a>
                        </li>
                    </ul>
                    <div class="login">
                        <a href="#">Nombre Persona</a>
                    </div>
                    <div class="logout">
                        <button type="button" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                                <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>

                            <a href="http://localhost:8086/" class="btn btn-primary">Salir</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div>
            <div class="table-responsive">
                <h1>Registrar nueva empresa</h1>
                <form id="register-form">
                    <div class="campos">
                        <div class="mb-3">
                            <label for="cif">
                                <input
                                        placeholder="Cif *"
                                        type="text"
                                        class="form-control"
                                        id="cif"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="nombre">
                                <input
                                        placeholder="Nombre *"
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="propietario">
                                <input
                                        placeholder="Propietario *"
                                        type="text"
                                        class="form-control"
                                        id="propietario"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="direccion">
                                <input
                                        placeholder="Direccion *"
                                        type="text"
                                        class="form-control"
                                        id="direccion"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">
                                <input
                                        placeholder="Descripción"
                                        type="text"
                                        class="form-control"
                                        id="descripcion"
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="municipio">
                                <input
                                        placeholder="Municipio *"
                                        type="text"
                                        class="form-control"
                                        id="municipio"
                                        required
                                />
                            </label>
                        </div>
                    </div>

                    <div class="boton">
                        <input type="submit" class="btn btn-primary" value="Crear empresa">
                        <a href="http://localhost:8082/listaEmpresas.html" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="empresaAPI.js"></script>
</html>
