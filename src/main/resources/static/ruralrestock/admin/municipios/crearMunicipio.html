        <div>
            <div class="table-responsive">
                <h1>Nuevo municipio</h1>
                <div class="formulario">
                    <form id="request-form">
                        <div class="campos">
                            <div class="mb-3">
                                <label for="nombre">
                                    <input
                                            placeholder="Nombre *"
                                            type="text"
                                            class="form-control"
                                            id="nombre"
                                            required
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="ubicacion">
                                    <input
                                            placeholder="Ubicación *"
                                            type="text"
                                            class="form-control"
                                            id="ubicacion"
                                            required
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="historia">
                                    <input
                                            placeholder="Historia *"
                                            type="text"
                                            class="form-control"
                                            id="historia"
                                            required
                                    />
                                </label>
                            </div>
                        </div>

                        <div class="boton">
                            <div>
                                <input type="submit" class="btn btn-primary" value="Registrar municipio">
                                <a href="listaMunicipiosAdmin.html" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </form>
