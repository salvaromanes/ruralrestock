            <div class="table-responsive">
                <h1>Nueva incidencia</h1>
                <form id="request-form">
                    <div class="campos">
                        <div class="mb-3">
                            <label for="titulo">
                                <input
                                        placeholder="Titulo *"
                                        type="text"
                                        class="form-control"
                                        id="titulo"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="tipo">
                                <select class="form-select" id="tipo" required style="width: 210px;">
                                    <option selected>Tipo de incidencia *</option>
                                    <option value="web">Incidencia con la web</option>
                                    <option value="municipio">Incidencia en el municipio</option>
                                    <option value="residuos">Recogida de residuos</option>
                                </select>
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">
                                <input
                                        placeholder="Descripcion *"
                                        type="text"
                                        class="form-control"
                                        id="descripcion"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="municipio">
                                <input
                                        placeholder="Municipio *"
                                        type="text"
                                        class="form-control"
                                        id="municipio"
                                        required
                                />
                            </label>
                        </div>
                    </div>

                    <div class="boton">
                        <input type="submit" class="btn btn-primary" value="Crear incidencia">
                        <a href="misIncidencias.html" class="btn btn-danger">Cancelar</a>
                    </div>
