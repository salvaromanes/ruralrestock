        <div>
            <div class="table-responsive">
                <h1>Nuevo empleo</h1>
                <form id="request-form">
                    <div class="campos">
                        <div class="mb-3">
                            <label for="nombre">
                                <input
                                        placeholder="Nombre *"
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="empresa_ofertante">
                                <input
                                        placeholder="Empresa ofertante *"
                                        type="text"
                                        class="form-control"
                                        id="empresa_ofertante"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="requisitos">
                                <input
                                        placeholder="Requisitos *"
                                        type="text"
                                        class="form-control"
                                        id="requisitos"
                                        required
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">
                                <input
                                        placeholder="Descripcion"
                                        type="text"
                                        class="form-control"
                                        id="descripcion"
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="informacion_extra">
                                <input
                                        placeholder="Informacion extra"
                                        type="text"
                                        class="form-control"
                                        id="informacion_extra"
                                />
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="url">
                                <input
                                        placeholder="URL"
                                        type="text"
                                        class="form-control"
                                        id="url"
                                />
                            </label>
                        </div>
                    </div>

                    <div class="boton">
                        <input type="submit" class="btn btn-primary" value="Crear sugerencia de empleo">
                        <a href="listaEmpleoLogin.html" class="btn btn-danger">Cancelar</a>
                    </div>

                    <div>
                        <label style="font-size: 15px; margin-top: 10px;">
                            La empresa ofertante deberá estar registrada en el sistema, en caso de no estarla no podrá presentarse la sugerencia.
                            <br>
                            Para registrar nuevas empresas diríjase a <a href="mailto:salvaromanes@uma.es">salvaromanes@uma.es</a>
                        </label>
                    </div>
                </form>
            </div>
