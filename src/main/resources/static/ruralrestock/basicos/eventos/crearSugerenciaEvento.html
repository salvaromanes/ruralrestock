                    <div class="login" id="nombrePersona">

        </nav>

        <div>
            <div class="table-responsive">
                <h1>Nuevo evento</h1>
                <div class="formulario">
                    <form id="request-form">
                        <div class="campos">
                            <div class="mb-3">
                                <label for="nombre">
                                    <input
                                            placeholder="Nombre *"
                                            type="text"
                                            class="form-control"
                                            id="nombre"
                                            required
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="tipo">
                                    <select class="form-select" id="tipo" required style="width: 210px;">
                                        <option selected>Tipo de evento *</option>
                                        <option value="cultural">Cultutal</option>
                                        <option value="deportivo">Deportivo</option>
                                        <option value="ocio">Ocio</option>
                                    </select>
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="fechaInicio">
                                    <input
                                            placeholder="Fecha de inicio *"
                                            type="text"
                                            class="form-control"
                                            id="fechaInicio"
                                            required
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="fechaFin">
                                    <input
                                            placeholder="Fecha de fin *"
                                            type="text"
                                            class="form-control"
                                            id="fechaFin"
                                            required
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion">
                                    <input
                                            placeholder="Descripción del evento"
                                            type="text"
                                            class="form-control"
                                            id="descripcion"
                                    />
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="municipio">
                                    <input
                                            placeholder="Municipio *"
                                            type="text"
                                            class="form-control"
                                            id="municipio"
                                            required
                                    />
                                </label>
                            </div>
                        </div>

                        <div class="boton">
                            <input type="submit" class="btn btn-primary" value="Crear sugerencia de evento">
                            <a href="listaEventosLogin.html" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
